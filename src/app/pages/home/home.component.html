<header class="mb-10 w-full">
  <app-header></app-header>
</header>
<div class="flex items-center justify-center container mx-auto">
  <app-post></app-post>
</div>
<div class="flex items-center justify-center container mx-auto flex-col">
  <app-tweet
    *ngFor="let message of tweets"
    tweetMessage="{{ message }}"
  ></app-tweet>
</div>
<footer class="fixed bottom-0 m-auto w-full">
  <app-footer></app-footer>
</footer>
